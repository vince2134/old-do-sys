      <p style="line-height: 16pt"><font face="ＭＳ ゴシック, Osaka−等幅" size="2">【小便器用自動水栓ピピセンサＸに設置する尿石防止剤】<br>
        　小便器を洗浄する水に酵素阻害剤の成分が混ざり、小便器内の洗浄水があたる所やトラップ及び排水管内への尿石付着を防ぎます。また、センサＸに設置するので水の流し忘れも無くなり、トラップ内の尿石防止成分が安定します。</font> 
    </td>
